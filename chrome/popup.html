<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <title>Application Launcher</title>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
<div class="card" style="width: 300px;">
    <div id="popup-header" class="card-header">
        <div class="input-group">
            <select class="custom-select" id="launchers">
                <option selected disabled hidden>Select Launcher</option>
            </select>
            <div class="input-group-append">
                <button id="launch" class="btn btn-outline-secondary" type="button">Launch</button>
            </div>
        </div>
    </div>
    <div class="card-body" style="padding: 0px;">
        <ul id="task-list" class="list-group list-group-flush" style="padding: 0px;"></ul>
    </div>
</div>
</body>
</html>
